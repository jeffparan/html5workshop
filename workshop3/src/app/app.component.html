<h1>Star Wars!</h1>

<form #form="ngForm" (ngSubmit)="search()" fxLayout="row column" flexLayoutAlign="space-between center">
  People ID:

  <input type="number" min="1" name="peopleID" placeholder="Number min 1" required ngModel MatInput>

  <button mat-raised-button color="accent" type="submit" [disabled]="form.invalid">
    searchID
  </button>

</form>
