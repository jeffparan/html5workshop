<mat-toolbar color="primary" fxLayout="row column" fxLayoutAlign="space-between center">     
    <span fxLayout="row column" fxLayoutAlign="space-between center">
        <img src="assets/swicon.png" class="logo"> Star Wars 
    </span>
        
    <button type="button" mat-icon-button color="accent" (click)="back()" >
        <mat-icon>cancel</mat-icon>
    </button>       
</mat-toolbar>

<mat-card class="card" (swiperight)="back()">
    <mat-card-header>
      <mat-card-title>{{ people?.name }}</mat-card-title>
      <mat-card-subtitle>{{ people?.birth_year }}</mat-card-subtitle>
    </mat-card-header>

    <img [src]="people?.image" mat-card-image>
    <mat-card-content>
      Some Content Here...  
    </mat-card-content>

    <mat-card-actions fxLayoutAlign="end">
      <button type="button" mat-icon-button color="primary" [disabled]="!canShare" (click)="share()"> 
          <mat-icon>share</mat-icon>
      </button>
    </mat-card-actions>

</mat-card>
